<html>
<head>
    <script type="text/javascript">
        function showToast(){
            var json = JSON.stringify({"content":"show me"});
            alert("myjsbridge:///request?class=JSUIControl&method=showToast&params="+
             encodeURIComponent(json)+"&callId=1");
        }

        window.myjsbridge={
            callbackFromNative:function(callId,callType,params){
                alert("callId = "+callId+" , callType = "+callType+" , params = "+params);
            }
        }
    </script>
</head>
<body>
<button onclick="showToast()">点击弹出Toast提示</button>

</body>
</html>
